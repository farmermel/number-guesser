<!doctypehtml>
<html>
<head>
  <title>Number Guesser</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
</head>
<body>
  <header>
    <h1><b class="pink-text bold-pink-text">Number</b> <span class="white-text">Guesser</span></h1>
  </header>
  <main>
    <navigation class="navigation"> 
      <h1> Set Range </h1>
      <form>
        <input id="set-minimum" placeholder="Enter a Minimum">
        <input id="set-maximum" placeholder="Enter a Maximum">
        <button id="range-button">Set Range
        </button>
      </form>
    </navigation>
    <form class="form">
      <label for="enter-guess">
        <h2 class="printed-range">Enter a number between <span>1</span> and <span>100</span></h2>
        <input id="enter-guess" type="text" placeholder="Enter a number">
      </label>
      <button id="submit" type="submit" name="guess">Guess</button>
      <button type="reset" name="clear" class="clear-button" disabled="true">Clear</button>
      <p>Your last guess was</p>
      <p class="pink-text number-guessed">-
      <img class="marvin"  src="https://s-media-cache-ak0.pinimg.com/originals/06/53/ea/0653eaae5cad85a880fe55b4835f3ab5.png" alt="Marvin the robot from HHGTG. Sad about the number 42 and the meaning of life."></p>
      <p class="feedback">You haven't guessed yet!</p>

      <button id="reset-button" type="clear" name="reset" disabled="true">Reset</button>
    </form>
</main>
<script type="text/javascript" src="javascript.js"></script>
 --></body>
</html>
